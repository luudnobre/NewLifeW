<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Nomes 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            background-image: linear-gradient(45deg, #00ff00, #000000);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            flex-direction: column;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #roleta {
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        .disco {
            width: 100%;
            height: 100%;
            border: 10px solid #333;
            border-radius: 50%;
            position: relative;
            background-color: #111;
        }

        .nome {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #00ff00;
            font-weight: bold;
            text-shadow: 2px 2px 8px #00ff00;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 14px;
            background-color: #111;
            color: #00ff00;
        }

        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }

        .creditos {
            margin-top: 30px;
            font-size: 14px;
            color: #333;
        }

        .creditos a {
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .creditos a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="roleta">
        <div class="disco">
            <div class="nome">Nome sorteado aqui</div>
        </div>
    </div>

    <div class="inputs">
        <textarea id="nomes" placeholder="Insira os nomes separados por vírgula"></textarea>
        <button class="button" onclick="sortear()">Sortear Nome</button>
    </div>

    <div class="creditos">
        <a href="https://github.com/luudnobre" target="_blank">coded by lud</a>
    </div>

    <script>
        const nomeElemento = document.querySelector('.nome');

        function sortear() {
            const inputNomes = document.getElementById('nomes').value;
            const nomes = inputNomes.split(',').map(nome => nome.trim()).filter(nome => nome !== '');

            if (nomes.length > 0) {
                // Mostra mensagem "Sorteando..." antes de revelar o nome
                nomeElemento.textContent = 'Sorteando...';
                
                // Delay de 3 segundos antes de exibir o nome sorteado
                setTimeout(() => {
                    const nomeSorteado = nomes[Math.floor(Math.random() * nomes.length)];
                    nomeElemento.textContent = nomeSorteado;
                }, 3000);
            } else {
                nomeElemento.textContent = 'Insira nomes válidos';
            }
        }
    </script>

</body>
</html>
